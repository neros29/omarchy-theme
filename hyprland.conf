# This file is not a full hyprland configuration.
# It is intended to be included in your main hyprland.conf.

$activeBorderColor = rgba(ffffffff) rgba(ffffffff) 45deg
general {
    col.active_border = $activeBorderColor 
    gaps_in = 3
    gaps_out = 7
    border_size = 2
}
# Window Style
decoration {
    rounding = 10
    dim_inactive = true
    dim_strength = 0.0

    active_opacity = 0.95
    inactive_opacity = 0.90

    shadow {
        enabled = true
        range = 1
        render_power = 1
        color = rgba(211, 211, 211, 0.8)
    }

    # âœ… Blur (new syntax)
    blur {
        enabled = true
        size = 1
        passes = 3
        new_optimizations = true
        ignore_opacity = true
    }
    #TODO fix the problem with the lines below
    layerrule = match:namespace waybar, blur on
    layerrule = match:namespace waybar, ignore_alpha 0
}  
animations {
    enabled = false
    bezier = overshot, 0.05, 0.9, 0.1, 1.05
    bezier = smoothOut, 0.5, 0, 0.99, 0.99
    bezier = smoothIn, 0.5, -0.5, 0.68, 1.5
    animation = windows, 1, 5, overshot, slide
    animation = windowsOut, 1, 3, smoothOut
    animation = windowsIn, 1, 3, smoothOut
    animation = windowsMove, 1, 4, smoothIn, slide
    animation = border, 1, 5, default
    animation = fade, 1, 5, smoothIn
    animation = fadeDim, 1, 5, smoothIn
    animation = workspaces, 1, 6, default
}

